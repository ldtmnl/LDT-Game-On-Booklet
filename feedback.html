<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - GAME ON</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 50px 20px 80px 20px; /* bottom padding for buttons */
      position: relative;
      min-height: 100vh;
    }

    .home-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(images/purplebg.jpg) center/cover no-repeat;
      z-index: -2;
      filter: brightness(0.7);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .header-banner {
      margin-top: 120px; /* keeps it high on the page */
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
      letter-spacing: 3px;
      margin-bottom: 40px;
      text-transform: uppercase;
    }

    .message-box {
      font-size: 20px;
      line-height: 1.8;
      max-width: 700px;
      margin: 0 auto 50px auto;
      padding: 30px 20px;
      border: 2px solid #474ed2;
      border-radius: 15px;
      box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2, inset 0 0 8px #474ed2;
      background: rgba(0,0,0,0.7);
      text-align: center;
    }

    .link-btn {
      display: inline-block;
      margin-bottom: 50px;
      padding: 14px 34px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      border: 2px solid #474ed2;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: black;
      box-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
      transition: 0.3s ease;
    }

    .link-btn:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.08);
      box-shadow: 0 0 20px #474ed2, 0 0 40px #c300e2;
    }

    .btn-return {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: black;
      color: white;
      border: 2px solid #474ed2;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
      transition: 0.3s ease-in-out;
    }

    .btn-return:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.05);
      box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
    }

    @media (max-width: 768px) {
      .header-banner { font-size: 28px; }
      .message-box { font-size: 18px; padding: 25px 15px; }
      .link-btn, .btn-return { font-size: 16px; padding: 12px 26px; }
    }

    @media (max-width: 480px) {
      .header-banner { font-size: 24px; margin-top: 20px; }
      .message-box { font-size: 16px; padding: 20px 12px; }
      .link-btn, .btn-return { font-size: 14px; padding: 6px 15px; }
    }
  </style>
</head>
<body>

  <div class="home-bg"></div>
  <div class="overlay"></div>

  <div class="header-banner">THANK YOU FOR WATCHING!</div>

  <div class="message-box">
    Your support means so much to us.  
    We would truly appreciate your feedback—your thoughts help us grow,
    improve, and create better experiences in the future.
  </div>

  <!-- Clickable link button -->
  <a href="https://forms.office.com/r/4brFxn1P41" target="_blank" class="link-btn">
    Online Survey
  </a>

  <a href="menus.html" class="btn-return">← Return</a>

</body>
</html>
