<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Portal - GAME ON</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("images/purplebg.jpg") center/cover no-repeat;
      filter: brightness(0.6);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .content {
      max-width: 700px;
    }

    .header-banner {
  margin-bottom: 35px;
  font-size: 36px;
  font-weight: 700;
  letter-spacing: 3px;
  text-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
}


    .message-box {
      padding: 40px 30px;
      border-radius: 16px;
      border: 2px solid #474ed2;
      box-shadow: 0 0 20px #474ed2, 0 0 40px #c300e2;
      background: rgba(0, 0, 0, 0.75);
      margin-bottom: 40px;
    }

    .message-box p {
      font-size: 18px;
      line-height: 1.7;
      color: #e0e0ff;
    }

    .feedback-btn {
      padding: 14px 34px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      border: 2px solid #474ed2;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: black;
      box-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
      transition: 0.3s ease;
      display: inline-block;
    }

    .feedback-btn:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.08);
      box-shadow: 0 0 20px #474ed2, 0 0 40px #c300e2;
    }

    .return-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: black;
      color: white;
      border: 2px solid #474ed2;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
      transition: 0.3s ease-in-out;
      z-index: 10;
    }

    .return-btn:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.05);
      box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
    }

    @media (max-width: 600px) {
      .title { font-size: 28px; }
      .message-box p { font-size: 16px; }
      .feedback-btn { font-size: 16px; padding: 12px 26px; }
    }

    @media (max-width: 480px) {
      .return-btn {
        font-size: 14px;
        padding: 6px 15px;
      }
    }
  </style>
</head>

<body>

  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="content">
    <!-- TITLE OUTSIDE THE BOX -->
    <div class="header-banner">THANK YOU FOR WATCHING!</div>


    <!-- MESSAGE ONLY -->
    <div class="message-box">
      <p>
        Your support means so much to us.  
        We would truly appreciate your feedback—your thoughts help us grow,
        improve, and create better experiences in the future.
      </p>
    </div>

    <!-- BUTTON OUTSIDE -->
    <a 
      href=https://forms.office.com/r/4brFxn1P41
      target="_blank"
      class="feedback-btn">
      Online Survey
    </a>
  </div>

  <!-- RETURN BUTTON -->
  <a href="menu.html" class="return-btn">← Return</a>

</body>
</html>
