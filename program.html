<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Program Flow</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
  }

  h1 {
    margin-top: 50px;
    font-size: 48px;
    text-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
  }

  .level-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 50px 0;
    gap: 30px;
  }

  .level {
    background: #000;
    border: 2px solid #474ed2;
    padding: 40px 60px;
    font-size: 24px;
    text-transform: uppercase;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    text-decoration: none;
    box-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
    transition: all 0.3s ease-in-out;
  }

  .level:hover {
    background: #474ed2;
    border-color: #c300e2;
    transform: scale(1.1);
    box-shadow: 0 0 16px #474ed2, 0 0 32px #c300e2;
  }

  /* Optional: Bonus stage distinct color */
  .bonus {
    border-color: #c300e2;
    box-shadow: 0 0 12px #c300e2;
  }
</style>
</head>
<body>

  <h1>Program Flow</h1>

  <div class="level-container">
    <a href="level1.html" class="level">Level 1: Tribal Ascent</a>
    <a href="level2.html" class="level">Level 2: Concrete Combat</a>
    <a href="bonus.html" class="level bonus">Bonus Stage: The Storyteller</a>
    <a href="level3.html" class="level">Level 3: The Final Evolve</a>
  </div>

</body>
</html>
