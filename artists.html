<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Artists - GAME ON</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 50px 20px 120px 20px;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .home-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(images/purplebg.jpg) center/cover no-repeat;
      z-index: -2;
      filter: brightness(0.7);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .header-banner {
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
      letter-spacing: 3px;
    }

    .sub-header {
      font-size: 24px;
      font-weight: 700;
      text-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
      margin-bottom: 40px;
    }

    .guest-artist {
      margin-bottom: 50px;
      text-align: center;
    }

    .guest-artist-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
    }

    .guest-artist img {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      border: 3px solid #474ed2;
      box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
      object-fit: contain;
    }
    .group-pic {
  width: 100%;
  max-width: 600px; /* default for landscape/wide images */
  height: auto;
  border-radius: 8px;
  margin: 15px 0;
}

.group-pic-portrait {
  width: 100%;
  max-width: 300px; /* smaller width for portrait images */
  height: auto;
  border-radius: 8px;
  margin: 15px 0;
}

    .btn-return {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: black;
      color: white;
      border: 2px solid #474ed2;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
      transition: 0.3s ease-in-out;
    }

    .btn-continue {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: black;
      color: white;
      border: 2px solid #474ed2;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
      transition: 0.3s ease-in-out;
    }

    .btn-return:hover,
    .btn-continue:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.05);
      box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
    }

    @media (max-width: 768px) {
      .header-banner { font-size: 28px; }
      .sub-header { font-size: 20px; margin-bottom: 30px; }
      .guest-artist-name { font-size: 18px; }
      .guest-artist img { max-width: 300px; }
      .btn-return, .btn-continue { font-size: 16px; padding: 8px 20px; }
    }

    @media (max-width: 480px) {
      .header-banner { font-size: 24px; margin-top: 20px; }
      .sub-header { font-size: 18px; margin-bottom: 25px; }
      .guest-artist-name { font-size: 16px; }
      .guest-artist img { max-width: 260px; }
      .btn-return, .btn-continue { font-size: 14px; padding: 6px 15px; }
    }
  </style>
</head>
<body>

  <div class="home-bg"></div>
  <div class="overlay"></div>

  <div class="header-banner">GUEST ARTISTS</div>

  <!-- Guest Artist 1 -->
  <div class="guest-artist">
    <div class="guest-artist-name">LDT-Manila Alumni</div>
    <img src="alum.jpg" alt="LPU Manila Alumni Group" class="group-pic">
  </div>

  <!-- Guest Artist 2 -->
  <div class="guest-artist">
    <div class="guest-artist-name">LPU Tanghalang Batingaw</div>
    <img src="ltb.JPEG" alt="Tanghalang Batingaw Group" class="group-pic"> 
  </div>

  <!-- NEW: EDUARDSON EVANGELIO -->
  <div class="guest-artist">
    <div class="guest-artist-name">Eduardson Evangelio</div>
    <img src="eduard.jpg" alt="Eduardson Evangelio" class="group-pic-portrait">
  </div>

  <!-- Guest Artist 3 -->
  <div class="guest-artist">
    <div class="guest-artist-name">LPU Cavite Dance Company</div>
    <img src="lcdc.PNG" alt="LPU Cavite Dance Company Group" class="group-pic">
  </div>

  <!-- Guest Artist 4 -->
  <div class="guest-artist">
    <div class="guest-artist-name">EAC Yaman Lahi Dance Artist</div>
    <img src="eac.JPEG" alt="EAC Yaman Lahi Dance Artist Group" class="group-pic-portrait">
  </div>

  <!-- Navigation Buttons -->
  <a href="sponsors.html" class="btn-return">← Return</a>
  <a href="choreographers.html" class="btn-continue">Continue →</a>

</body>
</html>
