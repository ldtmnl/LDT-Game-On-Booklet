<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LDT Game On Recital</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    width: 100%;
    height: 100%;
    font-family: 'Orbitron', sans-serif;
    background: transparent; /* show bg image */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Background image */
  .home-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-image: url('images/purplebg.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    filter: brightness(0.7);
    z-index: -999;
  }

  /* Overlay */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.35);
    z-index: -998;
  }

  /* Center image */
  .center-image {
    max-width: 90%;
    max-height: 70vh;
    height: auto;
    border-radius: 12px;
    margin-bottom: 50px;
    box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
    animation: fadeIn 1.5s forwards;
  }

  /* Press Start button */
  .btn-start {
    color: white;
    background: black;
    padding: 15px 50px;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-radius: 8px;
    border: 2px solid #474ed2;
    text-decoration: none;
    cursor: pointer;
    box-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
    text-shadow: 0 0 4px #474ed2, 0 0 8px #c300e2;
    transition: all 0.3s ease-in-out;
    animation: fadeIn 1.5s forwards 1s;
  }

  .btn-start:hover {
    background: #474ed2;
    border-color: #c300e2;
    transform: scale(1.07);
    box-shadow: 0 0 14px #474ed2, 0 0 28px #c300e2;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 768px) {
    .btn-start { font-size: 20px; padding: 12px 40px; }
    .center-image { max-height: 65vh; margin-bottom: 40px; }
  }

  @media (max-width: 480px) {
    .btn-start { font-size: 18px; padding: 10px 30px; }
    .center-image { max-height: 60vh; margin-bottom: 30px; }
  }
</style>
</head>

<body>

  <div class="home-bg"></div>
  <div class="overlay"></div>

  <img src="images/bookletcover.jpg" alt="Game On" class="center-image">

  <a href="welcome.html" class="btn-start">Press Start</a>

</body>
</html>
