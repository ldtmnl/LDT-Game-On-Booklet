<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choreographers - GAME ON</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: white;
      text-align: center;
      padding: 50px 20px 120px 20px;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .home-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(images/purplebg.jpg) center/cover no-repeat;
      z-index: -2;
      filter: brightness(0.7);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.45);
      z-index: -1;
    }

    .header-banner {
      margin-top: 40px;
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: 700;
      text-shadow: 0 0 10px #474ed2, 0 0 20px #c300e2;
      letter-spacing: 3px;
    }

    .guest-artist {
      margin-bottom: 50px;
      text-align: center;
    }

   .guest-artist img {
  width: 240px;              /* 4:5 ratio width */
  height: 270px;             /* 4:5 ratio height */
  object-fit: cover;
  border-radius: 12px;
  border: 3px solid #474ed2;
  box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
  margin-bottom: 10px;
}



    .guest-artist-name {
      font-size: 20px;
      font-weight: 700;
      text-shadow: 0 0 8px #474ed2, 0 0 16px #c300e2;
    }

    /* Buttons fixed at bottom left and right */
    .btn-return {
      position: fixed;
      bottom: 30px;
      left: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: black;
      color: white;
      border: 2px solid #474ed2;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
      transition: 0.3s ease-in-out;
    }

    .btn-continue {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 25px;
      font-size: 18px;
      background: black;
      color: white;
      border: 2px solid #474ed2;
      border-radius: 8px;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 6px #474ed2, 0 0 12px #c300e2;
      transition: 0.3s ease-in-out;
    }

    .btn-return:hover,
    .btn-continue:hover {
      background: #474ed2;
      border-color: #c300e2;
      transform: scale(1.05);
      box-shadow: 0 0 12px #474ed2, 0 0 24px #c300e2;
    }

    @media (max-width: 768px) {
      .header-banner { font-size: 28px; }
      .guest-artist-name { font-size: 18px; }
      .guest-artist img { width: 200px; }
      .btn-return, .btn-continue { font-size: 16px; padding: 8px 20px; }
    }

    @media (max-width: 480px) {
      .header-banner { font-size: 24px; margin-top: 20px; }
      .guest-artist-name { font-size: 16px; }
      .guest-artist img { width: 150px; }
      .btn-return, .btn-continue { font-size: 14px; padding: 6px 15px; }
    }
  </style>
</head>
<body>

  <div class="home-bg"></div>
  <div class="overlay"></div>

  <div class="header-banner">CHOREOGRAPHERS</div>

  <!-- Choreographers -->
  <div class="guest-artist">
    <img src="papang.jpg" alt="Delsie Boy Bohol">
    <div class="guest-artist-name">Delsie Boy Bohol</div>
  </div>

  <div class="guest-artist">
    <img src="jonas.jpg" alt="Jonas Earl Samson">
    <div class="guest-artist-name">Jonas Earl Samson</div>
  </div>

  <div class="guest-artist">
    <img src="dans.jpg" alt="Danina Matulac">
    <div class="guest-artist-name">Danina Matulac</div>
  </div>

  <div class="guest-artist">
    <img src="KAYE.choreo.jpg" alt="Jhaecelyn Kaye Suazo">
    <div class="guest-artist-name">Jhaecelyn Kaye Suazo</div>
  </div>

  <div class="guest-artist">
    <img src="CASSEY.choreo.jpg" alt="Fidelity Cassey Cañares">
    <div class="guest-artist-name">Fidelity Cassey Cañares</div>
  </div>

  <div class="guest-artist">
    <img src="GUENchoreo.jpg" alt="Guen Abegail Ruiz">
    <div class="guest-artist-name">Guen Abegail Ruiz</div>
  </div>

  <div class="guest-artist">
    <img src="paulchoreo.jpg" alt="Jhon Paul Riaz">
    <div class="guest-artist-name">Jhon Paul Riaz</div>
  </div>

  <!-- Navigation Buttons -->
  <a href="menu.html" class="btn-return">← Return</a>
  

</body>
</html>
